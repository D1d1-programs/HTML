<!DOCTYPE html>
<html>
    <head>

        <title>Introduction to Bootstrap</title>
        
        <meta charset="utf-8">
        
        <meta name="viewport"
        
        content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href=
        
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src=
        
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        
        </script>
              
        </head>
        <body>
            <div class="jumbotron">
                <h1 class="display-1 text info">Jumbotron</h1>
                <p>Jumbotron is used to give special attention</p>
            </div>
            <div class="container mt-3">
                <button class="btn bg-primary">Button 1</button>
                <button class="btn bg-secondary">Button 1</button>
                <button class="btn bg-danger">Button 1</button>
                <button class="btn bg-info">Button 1</button>
                <button class="btn bg-warning">Button 1</button>
                <button class="btn bg-success">Button 1</button>
            </div>
            <div class="container mt-3">
                <button class="btn-lg bg-primary">Button 1</button>
                <button class="btn-lg bg-secondary">Button 1</button>
                <button class="btn-lg bg-danger">Button 1</button>
                <button class="btn-lg bg-info">Button 1</button>
                <button class="btn-lg bg-warning">Button 1</button>
                <button class="btn-lg bg-success">Button 1</button>
                <div class="container mt-3">
                    <button class="btn-sm bg-primary">Button 1</button>
                    <button class="btn-sm bg-secondary">Button 1</button>
                    <button class="btn-sm bg-danger">Button 1</button>
                    <button class="btn-sm bg-info">Button 1</button>
                    <button class="btn-sm bg-warning">Button 1</button>
                    <button class="btn-sm bg-success">Button 1</button>
        </body>
</html>
