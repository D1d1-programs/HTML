<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: royalblue;
            }
            h1{
                color: burlywood;
            }
        </style>
        <title> Async and await</title>
    </head>
    <body>
        <h1> JAVASCRIPT ASYNC / AWAIT</h1>
        <div id = "res"></div>
        <script>
           document.write(1 + "<br>")
           document.write(2 + "<br>")
           async function add(a,b) {
            let rensponse = await a+b
            display(rensponse)

           }
           function display(some){
            document.write(some)
           }
           add(5,20)
           document.write(3 + "<br>")
            document.write(4 + "<br>")
        </script>
    </body>
</html>
