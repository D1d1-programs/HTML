<!DOCTYPE html>
<html>
    <head>
        <title>Positioning</title>
    <style>
        #static{
            position:static;
            top:100px;
            left:100px;
            background-color: royalblue;
            width: 200px;
            height:100px
        }
        #fixed{
            position:fixed;
            top: 130px;
            left: 100px;
            background-color: forestgreen;
            width: 200px;
            height:100px 
        }
        #relative{
            position:relative;
            top:150px;
            left: 30px;;
            background-color: maroon;
            width: 200px;
            height:100px 
        }
        #absolute{
            position:absolute;
            top:20px;
            left:50px;
            background-color: red;
            width: 100px;
            height:50px 
        }
        #sticky{
            position:sticky;
            top:20px;
            left:50px;
            background-color: cadetblue;
            width: 400px;
            height:50px 
        }
    </style>
    </head>
    <body>
        <div id="static"> Static Positioning </div>
        <div id="fixed"> Fixed Positioning </div>
        <div id="relative"> Relative Positioning 
        <div id="absolute"> Absolute Positioning </div>
    </div>
    <div id="sticky"> Sticky Positioning </div>

</html>
