<!DOCTYPE html>
<html>
    <head>
        <title>Text transform</title>
        <style>
            #div1{
                width:300px;
                height:300px;
                background-color: cyan;
            }
            #div2{
                width: 300px;
                height:300px;
                background-color: cyan;
                transform: rotateX(180deg)
            }
</style>
    </head>
    <body>
        <div id="div1"> Edidiong </div>
        <div id="div2">Didi</div>
    </body>
</html>
