<!DOCTYPE html>
<html>
    <head>
        <title>SWITCH</title>
    </head>
    <body>

        <h1>SWITCH</h1>
        <script>
            var dt = new Date();
            var today = dt.getDay();
            switch (today) {
                case 0:
                    document.write("Sunday");
                    break;
                case 1:
                    document.write("Monday");
                    break;
                case 2:
                    document.write("Tuesday");
                    break;
                case 3:
                    document.write("Wednesday");
                    break;
                case 4:
                    document.write("Thursday");
                    break;
                case 5:
                    document.write("Friday");
                    break;
                case 6:
                    document.write("Saturday");
                    break;
            }
        </script>
    </body>
</html>
