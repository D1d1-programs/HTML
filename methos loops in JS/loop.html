<!DOCTYPE html>
<html>
    <head>
        <title>For loop</title>
    </head>
    <body>

        <h1>For loop</h1>
        <script>
            var fruits = ['banana','orange', 'water melon' , 'black berry' , 'apple']
            for (var i=0; i <fruits.length;i++){
                document.write(fruits[i] + "<br>")
                        }
        </script>
    </body>
</html>
