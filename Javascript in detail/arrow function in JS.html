<!DOCTYPE html>
<html>
</html>
<head>

<style>
    body{
        background: darkred;
            text-align: center;
    }
    h1{
        color:yellow;
    }
    .disp{
        background-color: grey;
        color:gray;
        padding: 20px;
        border:10px solid darkcyan;
    }
    #res,#res1{
        border-radius: 5px;
        padding:10px;
        background-color: lightcoral;
        margin-bottom:20px;
        font-size: 20px;
        margin-top: 20px;
    }
</style>

<title>
    Arrow function
</title>
</head>
<body>
    <h1> Arrow function</h1>
    <div class = "disp">

        <div id = "res1"></div>
    </div>

    <script>
        try{
            add = (a,b) => a+b
            document.getElementById("res1").innerHTML= "34+12= "+add(34,12)
        }
        catch(error)
        {
            document.getElementById("res1").innerHTML= error.message
        }
    </script>
</body>
