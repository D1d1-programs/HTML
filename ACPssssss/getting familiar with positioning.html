<!DOCTYPE html>
<html>
    <head>
<title>GETTING FAMILIAR WITH POSITIONG</title>
<style>
      #fixed{
            position:fixed;
            top: 300px;
            left: 300px;
            background-color: rebeccapurple;
            width: 200px;
            height:100px 
        }
        #relative{
            position:relative;
            top:150px;
            left: 350px;
            background-color: teal;
            width: 200px;
            height:100px 
        }
        #absolute{
            position:absolute;
            top:20px;
            left: 100px;
            background-color: navy;
            width: 100px;
            height:50px 
        }
        #sticky{
            position:sticky;
            top: 150px;
            left: 350px;
            background-color: red;
            width: 300px;
            height:50px 
        }
</style>
    </head>
    <body>
        <div id="fixed"> Fixed Positioning </div>
        <div id="relative"> Relative Positioning 
        <div id="absolute"> Absolute Positioning </div>
    </div>
    <div id="sticky"> Sticky Positioning </div>
