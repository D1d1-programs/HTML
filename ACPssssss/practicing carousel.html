<!DOCTYPE html>
<html>

    <head>
        <title>My carousel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <style>
            .carousel > .item > img{
                border:7px solid navy;
                width:450px;
                height: 350px;
                        }
                    </style>
    </head>

    <body style = "background-color: teal;">
        <div class="container">
    <h2 style="color:wheat;">carousel practice</h2>
    <div id="mycarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#mycarousel" data-slide-to="0" class="active">
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
                   </li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src = "cy.jfif" alt="image 1">

                </div>
                <div class="item">
                  <img src = "img bg.jfif" alt="image 2">

                </div>
                <div class="item">
                    <img src = "2.jfif" alt="image 3">

                </div>
                <div class="item">
                    <img src = "img ui.jpg" alt="image 4">

                </div>
                <div class="item">
                    <img src = "oppp.jfif" alt="image 5">
                </div>
            </body>
