<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication using operators</title>
    </head>
    <body>
        <script>
            // Correct function expression
            var result = function(a, b) {
                return a * b;
            };
    
            // Call the function and output the result
            document.write("The value is " + result(10, 34));
        </script>
    </body>
</html>
