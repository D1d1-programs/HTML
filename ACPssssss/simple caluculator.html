<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        </head>
        <h1>Simple Calculator</h1>
        <body>
                <p id = "mypar"></p>
            <script>

                // Javascript operators (+, -, *, /) 
                var x = 103; //statements
                var y = 123; //statement
                var z = x + y //statement3
           document.getElementById("mypar").innerHTML =  +z

              // Javascript operators (+, -, *, /) 
           var a = 123; //statements
                var b = 103; //statement
                var c = a - b //statement3
           document.getElementById("mypar").innerHTML = +c

           // Javascript operators (+, -, *, /) 
           var f = 123; //statements
                var g= 103; //statement
                var h= a * b //statement3
           document.getElementById("mypar").innerHTML = +h

         // Javascript operators (+, -, *, /) 
           var m = 105; //statements
                var n = 5; //statement
                var o = m / n //statement3
           document.getElementById("mypar").innerHTML = +o
           
        </script>
        </body>
        </html>
