<!DOCTYPE html>
<html>
    <head>
    </head>
        <body>
            <h1> Generate Radom numbers </h1>
            <button onclick = "generate ()">Click to generate random number!</button>
            <p id = "myid"></p>
            <script>
                function generate()
                {
                    var i = 0;
                    var s = "";
                    var temp = 0
                    while (i <= 10)
                {
                    temp = Math.round(Math.random() * 100)
                    s = s + temp + "<br>"
                    i++
                }
                document.getElementById("myid").innerHTML = s
                } 
            </script>
            </body>
</html>
