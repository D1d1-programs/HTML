<!DOCTYPE html>
<html>
    <head>
        <title>
           Validation form
        </title>
    </head>
    <body>
        <h1> Validation form</h1>
        <form Iname = "form1" onsubmit = "formvalidation()">
            <input type = text name = "name1">
            <input type = submit>

        </form>
        <div id = "res"></div>
        
        <script>
            function formvalidation() {
                var x = document.forms["form1"]["name1"].value
                var msg = ""
                if (x == "")
            {
                msg = "name must be filled"
                
            }
            else{
                msg = "Input fine"
            }
            document.getElementById("res").innerHTML=msg 
            return false
            }
        </script>
    </body>
</html>
