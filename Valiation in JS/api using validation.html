<!DOCTYPE html>
<html>
    <head>
        <title>Validate API</title>
    </head>
    <body>


        <input id = "num" type = "number" min = 20 max =100 required>
        <button onclick = "check();">validate</button>
        <div id = "res"></div>
        <script>
            function check(){
                var d =document.getElementById("num")
                if(!d.checkValidity()){
                    document.getElementById("res").innerHTML=" Error occured" +d.validationMessage
                }
                else{
                    document.getElementById("res").innerHTML= "Input requirement correct"
                }
            }
        </script>
    </body>
</html>
