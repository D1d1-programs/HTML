<!DOCTYPE html>
<html>
    <head>

        <title>Pagination WITH HTML</title>
        
        <meta charset="utf-8">
        
        <meta name="viewport"
        
        content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href=
        
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src=
        
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        
        </script>
        </head>

        <body>
            <div class="container bg-dark p-3"></div>
            <div class="container"></div>
            <h1>Pagination</h1>
            <ul class="pagination">
                <li class="page-item">
                    <a href="#" class="page-link text-danger">Previous</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link text-primary">1</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link text-primary">2</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link text-primary">3</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link text-primary">4</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link text-success">Next</a>
                </li>
            </ul>
        </body>
