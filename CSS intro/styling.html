<!DOCTYPE html>
<html>
    <head>
        <title>style sheet</title>
        <style>
            /*internal syle and element selector*/
            p{
                color: royalblue;
                font-size: 40px;
            }
            #name{
                background-color:aquamarine
            }
            .myclass{
                border:5px solid orangered;
            }
            h1,p{
                font-style:italic;
            }
            *{ text-align:center;
            }
        </style>
                <link rel = "stylesheet" href="style.css"]
                >
    </head>
    <body>
        <h1 style="color: cyan" class = "myclass"> Inline Style </h1>
        <p>Didi</p>
        <h2 id="name" class = "myclass"> Eddie </h2>
        </body>
        </html>
