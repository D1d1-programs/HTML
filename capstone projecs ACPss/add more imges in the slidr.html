<!DOCTYPE html>
<html>
    <head>
        <title> Adding more images to the slider </title>
         <style>
            body{
                margin: 0px;
                background-color: lemonchiffon;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }
            .topnav{
                overflow: hidden;
                background-color: crimson;
            }
            .topnav a{
                float : right;
                color : blue;
                font-size: 21px;
                padding: 14px 16px;
                text-decoration: none;
                font-weight: bold;
            }
            .topnav a:hover{
                color:whitesmoke;
                font-size: 24px;
            }
            .topnav a.active{
                color: navy;
            }
            .carousel-container{
                display :flex;
                justify-content: center;
                align-items:center;
                height:300px;
                border:1px solid blue;
                border-radius: 50px;
                width:400px;
            }
            .myslides{
                display:none;
                max-height: 100%;
                max-width: 100%;
            }
        </style>
    </head>

     <body>
        <div class = "topnav">
            <a class = "active" href = "index.html">Home</a>
            <a  href = "content.html">Content</a>
            <a href = "gallery.html">Gallery</a>
            <a  href = "contact.html">Contact</a>
        </div>
        <h1>My best players in basketball</h1>
        <div class = "carousel-container">
            <img class = "myslides" src = "cury.jfif" width="100%" height="100%">
             <img class = "myslides" src = "doncic.jfif" width="100%" height="100%">
              <img class = "myslides" src = "lebron.jfif" width="100%" height="100%">
              <img class = "myslides" src = "sga.jfif" width="100%" height="100%">
              <img class = "myslides" src = "kyrie.jfif" width="100%" height="100%">
        </div>
        <script>
            var myindex = 0

            function carousel(){
                var i;
                var x = document.getElementsByClassName("myslides")
               
                for (i=0;i<x.length;i++){
                    x[i].style.display = "none";
                }
                myindex++;
                if(myindex > x.length){
                    myindex = 1
                }
                x[myindex-1].style.display = "block"
                setTimeout(carousel,3000)
            }
            carousel()

               
            </script>
    </body>
</html>
