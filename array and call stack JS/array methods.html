<!DOCTYPE html>
<html>
    <head>
        <title> Array methods</title>
    </head>
    <body>
        <h1> Array methods</h1>
        <div id = 'result'></div>
        <div id = "result1"></div>
        <script>
            var fruits = ['apple' , 'banana' , 'pineapple' , 'jackfruit']
            var j = fruits.join ("*")
            document.getElementById("result").innerHTML=j
            fruits.pop()
            document.getElementById("result1").innerHTML=fruits
        </script>
    </body>
</html>
