<!DOCTYPE html>
<html>
<head>
    <title>Expression Functions</title>
</head>
<body>
    <h1 style="color: teal;">Expression Functions</h1>
    <script>
        // Correct function expression
        var result = function(a, b) {
            return a * b;
        };

        // Call the function and output the result
        document.write("The value is " + result(9, 14));
    </script>
</body>
</html>
