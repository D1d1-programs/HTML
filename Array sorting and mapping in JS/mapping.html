<!DOCTYPE html>
<html>
    <head>
        <title>
            Mapping
        </title>
        <body>
            <h1> Mapping </h1>
            <script>
                var a = [12,34,23,121,234]
                function sqr(a){
                    return a*a
                }
                var newa = a.map(sqr)
                document.getElementById("res").innerHTML = newa
                </script>
                </html>
